<md-toolbar color="secondary">
  <span>Star Wars Characters</span>
</md-toolbar>

<md-list>
  <md-list-item *ngFor="let character of characters">
    <!--<app-character [character]="character"></app-character>-->
    <h3 md-line>{{character.name}}</h3>
    <p md-line>Height: {{character.height}}</p>
    <p md-line>Weight: {{character.weight}}</p>
    <p md-line>Hair Color: {{character.hair_color}}</p>
    <p md-line>Skin Color: {{character.skin_color}}</p>
    <p md-line>Eye Color: {{character.eye_color}}</p>
    <p md-line>Birth date: {{character.birth_year}}</p>
    <p md-line>Gender: {{character.gender}}
  </md-list-item>
</md-list>
